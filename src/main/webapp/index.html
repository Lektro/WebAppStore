<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Liquor Store</title>
</head>

<body>
    <center>
        <h1> Select the type of Liquor </h1>
        <form method="post" action="SelectLiquor">
            <br>
            <select name="Type" size="1">
                <option>WINE</option>
                <option>WHISKY</option>
                <option>BEER</option>
                <option>GIN</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </form>

        <br>
        <br>

        <h1> Select the type of Soda </h1>
        <form method="post" action="SelectSoda">
            <br>
            <select name="Type" size="1">
                <option>COLA</option>
                <option>WATER</option>
            </select>
            <br>
            <br>
            <input type="submit">
        </form>
    </center>
</body>
</html>
